<div> 
<h2>Menu</h2>
  
   <table class="table table-bordered">
     <thead>        
        <th>Блюдо</th>
        <th>Цена</th>
        <th>Размерность</th>
        <th *ngFor="let User of userQuantity ; let i = index">
           <button (click)="activUser()"> {{ User }} </button>
        </th>
        <th>Сумма<br>заказа</th>        
                             
     </thead>

     <tbody>
      
      <tr>  
       <td>                 
        <tr *ngFor="let dish of arrayDish">
            {{ dish }}           
        </tr>        
       </td>

       <td>                 
        <tr *ngFor="let price of arrayPrice">
            {{ price }}             
        </tr>        
       </td>

       <td>                 
        <tr *ngFor="let unit of arrayUnit; let i = index">
            {{ arrayWeight[i] }}
            {{ unit }}             
        </tr>        
       </td>

               
        <td *ngFor="let userMenu of userMenuArray; let i = index">         
          <tr *ngFor="let userM of userMenu; let j = index">  
            <input [disabled]="disabled" type="number" [(ngModel)] = "userMenuArray[i][j]" (ngModelChange)="changeHandler(i,j)" />
              {{ arrayUnit[j] }}             
              <!-- {{ arrayPrice[j] * userMenuArray[i][j] }} -->
               {{ arraySum[i][j] }}              
          </tr>
        </td>
        <td>
        </td>

      </tr>
      
      <tr>
        <td>Итого</td>
        <td></td>
        <td></td>
        <td *ngFor="let total of totalVal">                 
            <tr>
                {{ total }}            
            </tr>        
       </td>
       <td> {{ oderVal }} </td>
      </tr>              
      
     </tbody>
  </table>

</div>
