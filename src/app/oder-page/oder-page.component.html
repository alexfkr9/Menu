<div *ngIf="userDataList.length; else loading">

<h3>Меню компании</h3>
  
   <table class="table table-bordered text-center">
     <thead>        
        <th>Блюдо</th>
        <th>Цена</th>
        <th>Ед.изм.</th>
        <th *ngFor="let User of userArray; let i = index">
           <div> Гость {{ i+1 }} </div>
        </th>
        <th>Сумма</th>        
                             
     </thead>

     <tbody>
      
      <tr>        
        
        <!-- вывести меню пользователей       -->
       <td class="text-nowrap">                 
        <tr *ngFor="let dish of menuArray; let i = index"
            class="text-left">
            {{ menuArray[i].dish }}           
        </tr>        
       </td>

       <td>                 
        <tr *ngFor="let price of menuArray; let i = index" 
            class="d-flex justify-content-center">
           {{ menuArray[i].price }} грн             
        </tr>        
       </td>

       <td>                 
        <tr *ngFor="let unit of menuArray; let i = index" 
            class="d-flex justify-content-center">
            {{ menuArray[i].weight }}
            {{ menuArray[i].unit }}  <!-- Единица измерения -->             
        </tr>        
       </td>

         <!-- вывести заказы пользователей       -->
        <td *ngFor="let user of userArray; let i = index" class="">        
          <tr *ngFor="let id of user; let j = index">
            <div class="container">              
              <div class="row">
                <div class="col-5">
                  <!-- {{ userArray[i][j] }} -->
                   <input [disabled]="" type="number" min="0" [(ngModel)] = "userArray[i][j]" (ngModelChange)="changeHandler(i,j)" />           
                </div>
                <div class="col-1 p-0">
                    {{ menuArray[j].unit }}    <!-- Единица измерения -->
                </div>
                <div class="col-5">                                 
                    <!-- {{ userArray[i][j] * menuArray[j].price }} -->
                    {{ arraySum[i][j] }}
                </div>    
              </div>
            </div>                
          </tr>
        </td>

        <td>
          <!-- <tr *ngFor="let user of menuArray; let j = index">            
          </tr> -->  
        </td>

      </tr>
      
      <tr>
        <td class="blue">Итого, грн</td>
        <td></td>
        <td></td>
        <td *ngFor="let userS of userSum">                 
            <tr class="blue d-flex justify-content-center">
                {{ userS }}            
            </tr>        
       </td>
       <td class="blue text-center"> {{ oderVal }} </td>
      </tr>              
      
      <tr class="bordernone"> <!-- навигация -->
        <td><button routerLink="/" class="btn btn-warning">Выйти</button></td>
        <td></td>
        <td></td>        
        <td class="">
          <button class="btn btn-warning d-flex mx-auto">Принять</button>
        </td>
        <td class="">
          <button class="btn btn-warning d-flex mx-auto">Принять</button>
        </td>
        <td class="">
          <button class="btn btn-warning d-flex mx-auto">Принять</button>
        </td>
        <td class="">
          <button class="btn btn-warning d-flex mx-auto">Принять</button>
        </td>     
      </tr>
     </tbody>
  </table>


</div>

<ng-template #loading>
  <p class="text-center">Идет загрузка...</p>
</ng-template>
