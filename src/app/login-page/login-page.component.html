<div class="d-flex flex-colum">
<div class="login">
<form [formGroup]="form" (ngSubmit)="submit()">
	<header>
		<h2 class="p-2">Заказ в кафе</h2>
    <h5>Введите E-mail / пароль</h5>	
	</header>	

    <div
    class="form-control"
    [ngClass]="{invalid: form.get('email').touched && form.get('email').invalid}"
    >
        <label for="email">E-mail:</label>
        <input id="email" type="email" formControlName="email" placeholder="a@mail.ru">
        <div
          *ngIf="form.get('email').touched && form.get('email').invalid"
          class="validation"
        >
          <small *ngIf="form.get('email').errors.required">
            Введите поле email
          </small>
          <small *ngIf="form.get('email').errors.email">
            Некорректный email
          </small>
        </div>
    </div>

    <div
    class="form-control"
    [ngClass]="{invalid: form.get('password').touched && form.get('password').invalid}"
  >
    <label for="password">Пароль:</label>
    <input id="password" type="password" formControlName="password" placeholder="111111">
    <div
      class="validation"
      *ngIf="form.get('password').touched && form.get('password').invalid"
    >
      <small *ngIf="form.get('password').errors.required">
        Введите пароль
      </small>
      <small *ngIf="form.get('password').errors.minlength">
        Пароль должен быть не менее
        {{form.get('password').errors.minlength.requiredLength}}
        символов. Сейчас он
        {{form.get('password').errors.minlength.actualLength}}
        .
      </small>
    </div>
  </div>
  
    <button     
      type="submit"
      class="btn btn-warning block"
      [disabled]="form.invalid"
      >Войти в меню
    </button> 

</form>
   
    <button [routerLink] = "['/menu']" class="btn btn-warning block">Войти в меню без пароля</button>

    <button [routerLink] = "['/oder']" class="btn btn-warning block">Открыть весь заказ</button>

</div>

</div>
