
<!-- Меню в виде картинок -->
<app-gallery [nDishGal]="nDishGal" [priceGal]="priceGal" (onChanged) = "onChanged($event)"></app-gallery>

<!-- Меню в виде таблицы -->
<div class="bg">
<h3>Пользователь {{ userQuantity[0] }}, сумма заказа: {{ totalVal[1] }} грн.</h3>
  
  <h3 class="user">Заказ в виде таблицы:</h3>
   <table class="table table-bordered justify-content-center">
     <thead>        
        <th>Блюдо</th>
        <th>Цена</th>
        <th>Ед.изм.</th>
        <th>Кол.</th>
        <th>Сумма</th>          
                             
     </thead>

     <tbody>
      
      <tr>  
       <td class="">                 
        <tr *ngFor="let dish of arrayDish"
             class="text-nowrap">
            {{ dish }}           
        </tr>        
       </td>

       <td>                 
        <tr *ngFor="let price of arrayPrice">
            {{ price }} грн           
        </tr>        
       </td>

       <td>                 
        <tr *ngFor="let unit of arrayUnit; let i = index">
            {{ arrayWeight[i] }}
            {{ unit }}             
        </tr>        
       </td>      
      
        <td>         
          <tr *ngFor="let userM of userMenuArray[1]; let j = index"     class="text-nowrap">
            <input [disabled]="disabled" type="number" min="0" autofocus="" [(ngModel)] = "userMenuArray[1][j]" (ngModelChange)="changeHandler(1,j)" /> <!-- Количество -->

              {{ arrayUnit[j] }}     <!-- Единица измерения -->             
               
          </tr>
        </td>

        <td>         
          <tr *ngFor="let userM of userMenuArray[1]; let j = index">
             
              {{ arraySum[1][j] }}  грн   <!-- Стоимость -->  
               
          </tr>
        </td>

      </tr>        

      <tr>
        <td class="blue">Итого</td>
        <td></td>
        <td></td>
        <td></td>
        <td class="blue"> {{ totalVal[1] }} грн</td>    <!-- Итого -->
      </tr>
      
    </tbody>
  </table>

  <button routerLink="/" class="btn btn-warning ml-2 mb-2">Выйти</button>
               
  <button class="btn btn-warning float-right mr-2 mb-23">Заказать</button>               
    

</div>
