<div>

<!-- Меню в виде картинок -->
<app-gallery [nDishGal]="nDishGal" [priceGal]="priceGal" (onChanged) = "onChanged($event)"></app-gallery>

<!-- Меню в виде таблицы -->
<h2>Пользователь {{ userQuantity[0] }}, сумма заказа: {{ totalVal[1] }} грн</h2>
  
  <h3>Заказ в виде таблицы:</h3>
   <table class="table table-bordered justify-content-center">
     <thead>        
        <th>Блюдо</th>
        <th>Цена</th>
        <th>Ед.изм.</th>
        <th>Кол.</th>
        <th>Стоимость</th>          
                             
     </thead>

     <tbody>
      
      <tr>  
       <td class="">                 
        <tr *ngFor="let dish of arrayDish">
            {{ dish }}           
        </tr>        
       </td>

       <td>                 
        <tr *ngFor="let price of arrayPrice">
            {{ price }} грн           
        </tr>        
       </td>

       <td>                 
        <tr *ngFor="let unit of arrayUnit; let i = index">
            {{ arrayWeight[i] }}
            {{ unit }}             
        </tr>        
       </td>      
      
        <td>         
          <tr *ngFor="let userM of userMenuArray[1]; let j = index">  
            <input [disabled]="disabled" type="number" [(ngModel)] = "userMenuArray[1][j]" (ngModelChange)="changeHandler(1,j)" /> <!-- Количество -->

              {{ arrayUnit[j] }}       <!-- Единица измерения -->             
               
          </tr>
        </td>

        <td>         
          <tr *ngFor="let userM of userMenuArray[1]; let j = index">
             
              {{ arraySum[1][j] }}  грн   <!-- Стоимость -->  
               
          </tr>
        </td>

      </tr>        

      <tr>
        <td>Итого</td>
        <td></td>
        <td></td>
        <td></td>
        <td> {{ totalVal[1] }} грн</td>    <!-- Итого -->
      </tr>
      <tr>
        <td><button routerLink="/" class="btn btn-warning">Выйти</button></td>
        <td></td>
        <td></td>
        <td></td>
        <td>
          <button class="btn btn-warning">Заказать</button>
        </td>        
      </tr>

     </tbody>
  </table>  
  
</div>
