<div class="bg">
        <h1> Список покупок </h1>
    </div>
    <div class="">
        <div class="form-inline">
            <div class="">
                <div class="col-md-2">
                    <input class="form-control" [(ngModel)]="dish" placeholder = "Блюдо" />
                </div>
            </div>
            <div class="form-group">
                <div class="col-md-2 form-group">
                    <label>Категория:</label>
                    <select class="form-control" [(ngModel)]="category">                
                        <option value="Первое">Первое</option>
                        <option value="Второе">Второе</option>
                        <option value="Салаты">Салаты</option>
                        <option value="Напитки">Напитки</option>
                       </select>                    
                </div>
            </div>
            <div class="form-group">
                <div class="col-md-1">
                    <input type="number" class="form-control" [(ngModel)]="price" placeholder="Цена" />
                </div>
            </div>
            <div class="form-group">
                <div class="col-md-1">
                    <input type="number" class="form-control" [(ngModel)]="weight" placeholder="Вес" />
                </div>
            </div>
            <div class="form-group">
                <div class="col-md-1">
                    <input type="text" class="form-control" [(ngModel)]="unit" placeholder="Ед.изм." />
                </div>
            </div>
            <div class="form-group">
                <div class="col-md-offset-2 col-md-2">
                    <button class="btn btn-default" (click)="addItem(dish, category, price, weight, unit)">Добавить</button>
                </div>
            </div>
        </div>
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>Блюдо</th>
                    <th>Категория</th>
                    <th>Цена</th>
                    <th>Вес</th>
                    <th>Ед.изм.</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let item of items; let i = index">
                    <td>{{item.dish}}</td>
                    <td>{{item.category}}</td>
                    <td>{{item.price}}</td>
                    <td>{{item.weight}}</td>
                    <td>{{item.unit}}</td>
                    <td><button class="btn btn-default" (click)="delItem(i)">Удалить</button></td>
                </tr>
            </tbody>
        </table>
    </div>
